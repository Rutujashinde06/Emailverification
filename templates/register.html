<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Register</title>
</head>
<body>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-4 mx-auto shadow p-5" style="margin-top:70px;" >
                <h4 class="mb-5 text-center">User Registration</h4>

                {% if errmsg %}
                <div class="alert alert-danger" role="alert">
                    {{errmsg}}
                </div>
                {% endif %}

                <form method="POST" action="">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="one" class="form-label"><strong>User Name</strong></label>
                        <input type="email" class="form-control" name="umail" id="one" placeholder="Enter Email address">
                      </div>

                      <div class="mb-3">
                        <label for="two" class="form-label"><strong>Mobile</strong></label>
                        <input type="number" class="form-control" name="umobile" id="two" placeholder="Enter Mobile Number">
                      </div>  

                      <div class="mb-3">
                        <label for="3" class="form-label"><strong>Password</strong></label>
                        <input type="password" class="form-control" name="upass" id="3" placeholder="Enter Password">
                      </div>

                      <div class="mb-3">
                        <label for="4" class="form-label"><strong>Confirm Password</strong></label>
                        <input type="password" class="form-control" name="cpass" id="4" placeholder="Enter Password Again">
                      </div>

                      <div class="mb-3">
                        <input type="submit" value="Register" class="btn btn-danger">
                        Already User?&nbsp;&nbsp;<a href="/login" style="text-decoration:none;">Login</a>
                      </div>

                </form>

            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
</body>
</html>
